{% extends 'base.html' %}
{% block title %} Login {% endblock%}
{% block content %}
<style>
 .container{
margin-top: 80px;
box-shadow:hsl(0, 0%, 60%) 0 0 16px;
	  background-color: #fff;
	  border-radius:10px;

}
.btn-dark{
        border: 1px solid #3498db;
        background-color: transparent;
        color: black;
         border-radius:10px;
}
</style>

    <div class="container col-md-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="font-weight-light">Login </h1>
            <hr>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                {% if error %}
                    <small style="color:red"> {{ error }} </small>
                {% endif %}
                <div class="form-group">
                    <label for="username">Email address</label>
                    <input value="{{ userData.username }}" name="username" type="username" class="form-control" id="username"  aria-describedby="emailHelp" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Enter Password">
                </div>
                <button type="submit" class="btn btn-dark my-2">LOGIN</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
